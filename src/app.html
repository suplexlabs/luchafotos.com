<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>

		<link rel="icon" href="%sveltekit.assets%/favicon.png"/>
		<link rel="icon" sizes="180x180" href="%sveltekit.assets%/favicon-180.png"/>
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon-152.png"/>

		<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary_large_image"/>
		<meta name="twitter:site" content="https://www.luchafotos.com"/>
		<meta name="twitter:title" content="Lucha Fotos"/>

		<!-- Open Graph data -->
		<meta property="og:title" content="Lucha Fotos"/>

		<meta property="og:site_name" content="Lucha Fotos"/>
		<meta property="og:url" content="https://www.luchafotos.com"/>

		<link rel="preconnect" href="https://www.wwe.com"/>
		<link rel="preconnect" href="https://impactwrestling.com"/>
		<link rel="preconnect" href="https://static.wixstatic.com"/>
		<link rel="preconnect" href="https://www.njpw1972.com"/>

		%sveltekit.head%
	</head>
	<body class="bg-brand-dark text-white px-2" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
